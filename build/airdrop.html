<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Claim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Claim Your Airdrop</h1>
        <button id="connectWalletButton" class="button">Connect Wallet</button>
        <div id="airdropSection" class="airdrop-section">
            <input type="text" id="addressInput" class="input" placeholder="Enter your Ethereum address">
            <button id="claimButton" class="button">Claim Airdrop</button>
        </div>
        <p id="status" class="status"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
